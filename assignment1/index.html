<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Hills</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <style> body { margin: 0; padding: 0; overflow: hidden; } canvas { display: block; } </style>
</head>
<body>
    <script>
        function setup() {
            // 캔버스 크기를 350 x 350으로 설정
            createCanvas(350, 350); 
            noLoop();
        }

        function draw() {
            // 1. 하늘
            background(180, 190, 230);

            // 2. 해
            noStroke();
            fill(255, 240, 180);
            ellipse(87, 105, 70, 70); 

            // 3. 언덕들
            // 가장 뒤쪽
            fill(150, 160, 200);
            triangle(0, 245, 175, 131, 350, 306); 

            // 중간
            fill(120, 130, 180);
            triangle(0, 350, 117, 175, 408, 350);
            
            // 가장 앞쪽
            fill(90, 100, 150);
            triangle(-29, 350, 262, 219, 350, 350);

            // 4. 나무들
            // 왼쪽 나무
            fill(80, 60, 40);
            rect(105, 157, 6, 23); 
            fill(80, 130, 100);
            stroke(255);
            strokeWeight(2); 
            ellipse(108, 150, 23, 23); 

            // 오른쪽 나무
            noStroke();
            fill(80, 60, 40);
            rect(251, 219, 9, 35); 
            fill(70, 110, 90);
            ellipse(255, 210, 41, 41); 
        }

        function keyPressed() {
            if (key === 's' || key === 'S') {
                saveCanvas('layered_hills_350x350', 'png'); 
            }
        }
    </script>
</body>
</html>
