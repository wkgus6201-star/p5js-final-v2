<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1 - Hills</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <style> body { margin: 0; padding: 0; overflow: hidden; } canvas { display: block; } </style>
</head>
<body>
    <script>
Function setup() {
  // 캔버스 크기를 600 x 400 으로 변경했습니다.
  createCanvas(600, 400);
  noLoop();
}

function draw() {
  // 1. 하늘: 은은한 저녁 하늘색으로 배경을 칠합니다.
  background(180, 190, 230);

  // 2. 해: 크기와 위치를 조절했습니다.
  noStroke();
  fill(255, 240, 180);
  ellipse(150, 180, 120, 120); // 위치와 크기 변경

  // 3. 언덕들: 캔버스 크기에 맞게 모든 좌표를 수정했습니다.
  // 가장 뒤쪽 언덕
  fill(150, 160, 200);
  triangle(0, 280, 300, 150, 600, 350);

  // 중간 언덕
  fill(120, 130, 180);
  triangle(0, 400, 200, 200, 700, 400);
  
  // 가장 앞쪽 언덕
  fill(90, 100, 150);
  triangle(-50, 400, 450, 250, 600, 400);


  // 4. 나무들: 마찬가지로 위치와 크기를 모두 조절했습니다.
  // 왼쪽 언덕 위의 작은 나무
  fill(80, 60, 40);
  rect(180, 180, 10, 40); // 기둥
  fill(80, 130, 100);
  stroke(255);
  strokeWeight(3); // 외곽선 두께도 살짝 조절
  ellipse(185, 175, 40, 40); // 나뭇잎

  // 오른쪽 앞쪽 언덕 위의 큰 나무
  noStroke();
  fill(80, 60, 40);
  rect(430, 250, 15, 60); // 기둥
  fill(70, 110, 90);
  ellipse(438, 240, 70, 70); // 나뭇잎
}


// 's' 키를 누르면 이미지를 저장하는 기능
function keyPressed() {
  if (key === 's' || key === 'S') {
    saveCanvas('layered_hills_600x400', 'png');
  }
}
    </script>
</body>
</html>
